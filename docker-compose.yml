services:
  ai:
    image: selfstar-ai:latest
    build:
      context: ./ai
      dockerfile: serving/Dockerfile
    environment:
      - AI_REQUIRE_MODEL=1 # 개발 기본값(폴백 허용). 실제 모델 필수 시 ai/.env 또는 환경변수에서 AI_REQUIRE_MODEL=1 설정
    env_file:
      - ./ai/.env
    ports:
      - "8600:8600"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys,urllib.request; sys.exit(0 if urllib.request.urlopen('http://localhost:8600/chat/health', timeout=3).status==200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    image: selfstar-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - AI_SERVICE_URL=http://ai:8600
    depends_on:
      ai:
        condition: service_healthy
    volumes:
      - ./backend/app/media:/app/app/media
    restart: unless-stopped

  frontend:
    image: selfstar-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    env_file:
      - ./frontend/.env
    restart: unless-stopped
