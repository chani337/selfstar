# Nginx reverse proxy for https://selfstar.duckdns.org

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream backend_upstream {
    server selfstar-backend:8000;
    keepalive 32;
}

upstream frontend_upstream {
    server selfstar-frontend:5174;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name selfstar.duckdns.org;

    # ACME HTTP-01 challenge endpoint
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name selfstar.duckdns.org;

    # Let's Encrypt certs (mounted by docker-compose)
    ssl_certificate     /etc/letsencrypt/live/selfstar.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/selfstar.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/selfstar.duckdns.org/chain.pem;

    # Reasonable TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Serve frontend app (Vite dev/preview server) by default
    location / {
        proxy_pass http://frontend_upstream;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # Backend API paths -> FastAPI
    location ~ ^/(health|__routes|auth|users|personas|oauth|instagram|webhooks|files|api)(/|$) {
        proxy_pass http://backend_upstream;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }
}
